ExtDesc=Build a Docker Image from a Dockerfile using the IBM Continer Service Build Service
REGISTRY_URL_KEY=Registry_URL
REGISTRY_URL_DESC=The name of the Registry created in Bluemix when the Container Service was added.  This can be set on the job or as an environment properties on the Stage. 
