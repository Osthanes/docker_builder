CACHE_DESC=Se for false n\u00C3\u00A3o ser\u00C3\u00A3o usadas camadas armazenadas em cache ao construir a imagem.  Isso resultar\u00C3\u00A1 em tempos de constru\u00C3\u00A7\u00C3\u00A3o mais lentos, mas \u00C3\u00A9 necess\u00C3\u00A1rio se houver uma camada que n\u00C3\u00A3o foi alterada, mas precisa buscar conte\u00C3\u00BAdo. 
ExtDesc=Construa uma Imagem de Docker a partir de um Dockerfile usando o IBM Continer Service Build Service no Bluemix e envie-a por push 
ExtMessage=(Beta) Para utilizar esta extens\u00C3\u00A3o \u00C3\u00A9 necess\u00C3\u00A1rio estar ativado para o IBM Container Service no Bluemix. Isso pode ser verificado conectando-se ao <a href\="https\://console.ng.bluemix.net/">Bluemix</a> e selecionando 'Criar Cont\u00C3\u00AAiner'.  \u00C3\u0089 poss\u00C3\u00ADvel encontrar informa\u00C3\u00A7\u00C3\u00B5es sobre a extens\u00C3\u00A3o em <a href\="https\://developer.ibm.com/bluemix/docs/set-up-continuous-delivery-ibm-containers/">IBM Bluemix Dev</a><br><br>Mudan\u00C3\u00A7as recentes\: A constru\u00C3\u00A7\u00C3\u00A3o do cont\u00C3\u00AAiner do pipeline limpar\u00C3\u00A1 todas as imagens antigas n\u00C3\u00A3o utilizadas anteriores \u00C3\u00A0 constru\u00C3\u00A7\u00C3\u00A3o, se houver mais de IMAGE_LIMIT (padr\u00C3\u00A3o 5) c\u00C3\u00B3pias ap\u00C3\u00B3s esta constru\u00C3\u00A7\u00C3\u00A3o.  Caso n\u00C3\u00A3o deseje este comportamento, defina-o como -1 nas vari\u00C3\u00A1veis de ambiente para a configura\u00C3\u00A7\u00C3\u00A3o de est\u00C3\u00A1gio da constru\u00C3\u00A7\u00C3\u00A3o.
