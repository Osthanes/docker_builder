ExtDesc=Auf der Grundlage einer Dockerfile wird mithilfe des IBM Container Service-Build-Service on Bluemix ein Docker-Image erstellt und per Push-Operation bereitgestellt 
ExtMessage=(Beta) F\u00C3\u00BCr die Nutzung dieser Erweiterung m\u00C3\u00BCssen Sie f\u00C3\u00BCr IBM Container Service on Bluemix berechtigt sein. Sie k\u00C3\u00B6nnen dies \u00C3\u00BCberpr\u00C3\u00BCfen, indem Sie sich bei <a href\="https\://console.ng.bluemix.net/">Bluemix</a> anmelden und die Option zum Erstellen von Containern ausw\u00C3\u00A4hlen.  Informationen zu der Erweiterung finden Sie bei <a href\="https\://developer.ibm.com/bluemix/docs/set-up-continuous-delivery-ibm-containers/">IBM Bluemix Dev</a><br><br>Letzte \u00C3\u0084nderungen\: Beim Pipeline-Container-Build werden nun alte, nicht verwendete Images vor der Erstellung bereinigt, wenn mehr als IMAGE_LIMIT (standardm\u00C3\u00A4\u00C3\u009Fig 5) Kopien nach diesem Build vorhanden w\u00C3\u00A4ren.  Wenn Sie dieses Verhalten nicht w\u00C3\u00BCnschen, legen Sie hierf\u00C3\u00BCr in den Umgebungsvariablen f\u00C3\u00BCr die Build-Stage-Konfiguration -1 fest.
