CACHE_DESC=Si cette option est d\u00C3\u00A9finie sur false, aucune couche de cache ne sera utilis\u00C3\u00A9e lors de la g\u00C3\u00A9n\u00C3\u00A9ration de l'image.  Cette action entra\u00C3\u00AEnera des temps de g\u00C3\u00A9n\u00C3\u00A9ration plus longs, mais est n\u00C3\u00A9cessaire en pr\u00C3\u00A9sence d'une couche qui n'a pas \u00C3\u00A9t\u00C3\u00A9 modifi\u00C3\u00A9e, mais qui doit \u00C3\u00AAtre utilis\u00C3\u00A9e pour extraire du contenu. 
ExtDesc=G\u00C3\u00A9n\u00C3\u00A9rer une image Docker \u00C3\u00A0 partir d'un fichier Docker \u00C3\u00A0 l'aide du service IBM Continer Service Build Service on Bluemix et envoyer celle-ci 
ExtMessage=(B\u00C3\u00AAta) Pour optimiser cette extension, vous devez poss\u00C3\u00A9der les droits d'acc\u00C3\u00A8s \u00C3\u00A0 IBM Container Service on Bluemix. Vous pouvez le v\u00C3\u00A9rifier en ouvrant une session <a href\="https\://console.ng.bluemix.net/">Bluemix</a>, et en s\u00C3\u00A9lectionnant 'Cr\u00C3\u00A9er un conteneur'.  Pour plus d'informations sur cette extension, voir <a href\="https\://developer.ibm.com/bluemix/docs/set-up-continuous-delivery-ibm-containers/">IBM Bluemix Dev</a><br><br>Modifications r\u00C3\u00A9centes \: La g\u00C3\u00A9n\u00C3\u00A9ration de conteneur de pipeline nettoiera d\u00C3\u00A9sormais les anciennes images non utilis\u00C3\u00A9es avant la g\u00C3\u00A9n\u00C3\u00A9ration si plus de IMAGE_LIMIT (valeur par d\u00C3\u00A9faut 5) copies sont attendues apr\u00C3\u00A8s cette g\u00C3\u00A9n\u00C3\u00A9ration.  Si vous refusez ce comportement, veuillez d\u00C3\u00A9finir cette option sur -1 dans les variables d'environnement pour la configuration de l'\u00C3\u00A9tape de g\u00C3\u00A9n\u00C3\u00A9ration.
IMAGE_NAME_DESC=Nom de base de l'image Docker \u00C3\u00A0 cr\u00C3\u00A9er.  Celle-ci sera utilis\u00C3\u00A9e comme nom de l'image g\u00C3\u00A9n\u00C3\u00A9r\u00C3\u00A9e dans le registre et pour les noms de conteneurs.  Elle peut \u00C3\u00AAtre d\u00C3\u00A9finie au niveau du travail ou en tant que propri\u00C3\u00A9t\u00C3\u00A9 d'environnement lors de l'\u00C3\u00A9tape. 
